<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/fondo-encabezado.jpg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" alt="charizard" width="200" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard X <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego.png" alt="fuego" width="45">
                </div>
                <div class="card-footer-resistencia">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png" alt="castillo" width="45">
                </div>
                <div class="card-footer-bonus">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="cofre" width="45">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
